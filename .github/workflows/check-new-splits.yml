name: Check for New Splits

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to look back'
        required: false
        default: '14'

jobs:
  check-splits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch new splits from Massive
        env:
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
        run: |
          npx ts-node scripts/fetch-massive.ts --days=${{ inputs.days || '14' }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Add new stock splits from Massive API'
          title: 'New stock splits detected'
          body: |
            This PR was automatically created by the weekly splits check.

            **Source:** Massive (Polygon.io) API

            **Action required:**
            - [ ] Review the new splits for accuracy
            - [ ] Update placeholder company names
            - [ ] Verify against official sources if needed

            The splits were fetched from the last ${{ inputs.days || '14' }} days.
          branch: auto/new-splits
          delete-branch: true
          labels: |
            automated
            needs-review
