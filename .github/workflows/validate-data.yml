name: Validate Data

on:
  pull_request:
    paths:
      - 'data/**'
      - 'schema/**'
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'schema/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate data files
        run: npm run validate
